## Logging stuff
# Output to a temp_folder/file
logging.file=~/src/Logs/application.log
#logging path=/my-folder/
# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.generate-unique-name=false
spring.mvc.hiddenmethod.filter.enabled=true
spring.servelet.multipart.enabletrue=
spring.servelet.multipart.file-size-threshold=2KB
spring.servelet.multipart.max-file-size=200MB
spring.servelet.multipart.max-REQUEST-size=200MB
server.error.whitelabel.enabled=false
